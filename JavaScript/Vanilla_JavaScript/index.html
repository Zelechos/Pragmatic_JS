<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript</title>
</head>
<body>
    <h1>Curso de Vanilla JavaScript</h1>
    <script>
        var Saludo = "Hola Bienvenido al Curso de JavaScript";
        let Despedida = "Adios nos vemos pronto";
        console.log(Saludo);
        console.log(Despedida);
        /*Objeto : window
        Es el objeto principal en la jerarquía y contiene 
        las propiedades y métodos para controlar la ventana del navegador. 
        De él dependen todos los demás objetos de la jerarquía
        */
        console.log(window);
        console.log(window.Saludo);
        console.log(window.Despedida);

        console.log('*****************var**********************');
        var Genero = 'Rock';
        console.log('Tu genero de Musica faborito antes del bloque es : '+Genero);
        {
            var Genero = "Pop"
            console.log('Tu genero de Musica faborito en el bloque es : '+Genero);
        }
        console.log('Tu genero de Musica faborito despues del bloque es : '+Genero);
        
        if(Genero === 'Rock'){
            console.log('El genero de Musica que te gusta no cambio');
        }else{
            console.error('El genero de Musica que te gusta Cambio ahora te gusta el '+Genero);
        }

        console.log('*****************let**********************');
        let Sentimiento = 'Amor';
        console.log('Lo que ahora tu sientes por la Programacion es : '+Sentimiento);
        {
            let Sentimiento = "Frustracion";
            console.log('Lo que tu sientes por la Programacion al intentar arreglar 100 errores que no sabes como es : '+Sentimiento);
        }
        console.log('Lo que ahora tu sientes por la Programacion despues de arreglar los 100 errores del programa es : '+Sentimiento);
        
        if(Sentimiento === 'Amor'){
            console.log('Tu Sentimiento por la Programacion despues de todo el sufrimiento no Cambio');
        }else{
            console.error('Tu Sentimiento por la Programacion despues de todo el sufrimiento Cambio y ahora es : '+Sentimiento);
        }

        console.log('******************const*******************');
        const PI = 3.1416;
        console.log(PI);

        /*
        Con los tipos de de Datos Compuestos const no aplica por que estos 
        tipos de datos son los mismos y no se alteran de la misma manera que 
        los tipos de datos primitivos(int,string,boolean, etc) 
        si no que continuan siendo del mismo tipo osea un objeto sigue siendo un objeto
        apesar de que sus atributos varien sigue siendo de tipo objeto
        y lo mismo con los array 
        */

        //const tambien sirve para evitar que una referencia a un objeto, sea referenciada por otro objeto, por ejemplo

        const User = {
            Name : 'Argus',
            LastName : 'Aphocraphex',
            Age :  24
        };

        const Client = {
            NumberOfCard : 234136134,
            Purchase : 34
        };
        /*
        esto causa un error
        User = Client;
        console.log(User);
        */
        const ProgrammingLanguages = ['JavaScript','Java','Python','Go','PHP'];

        console.log(User);
        console.log(ProgrammingLanguages);

        User.Email = 'zelechos@hotmail.com';
        ProgrammingLanguages.push('TypeScript');

        console.log(User);
        console.log(ProgrammingLanguages);

        console.log('*****************Concatenacion & Interpolacion********************');
        let Name = 'Argus';
        let LastName = 'Aphocraphex';
        
        //Concatenacion
        let Saludando = "Hello my name is "+Name+" "+LastName;
        console.log(Saludando);

        //Interpolacion de Variable
        //Template String
        let Despidiendome = `Hello my name is ${Name} ${LastName}`;
        console.log(Despidiendome);


    </script>
</body>
</html>
